<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- inizio header -->
        
        <header>
            <img id="logo" src="img/Logo.png" alt="Logo Toboolist">
            <h1 class="logo-text">Toboolist</h1>
        </header>
        
        <!-- fine header -->

        <main>
            <section class="buttons">
                <button class="task-button">Add Task</button>
                <button class="sect-button">Add Section</button>
            </section>
            <hr>
            
            <!-- inizio to do list -->

            <section class="todo-list">
                <div class="tasks">New Task</div>
                <span class="list">Quarterly Newsletter</span>   
            </section>


        </main>
    </body>
</html>
